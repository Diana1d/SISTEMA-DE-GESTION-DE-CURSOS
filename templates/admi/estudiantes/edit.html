<form method="POST" action="{{ url_for('estudiante.edit', id=item.id) }}">
    <div class="mb-3">
        <label for="mat" class="form-label">Matricula:</label>
        <input type="text" class="form-control" name="matricula" value="{{estudiante.matricula}}" required>
    </div>
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" name="fecha_nac"
            value="{{ estudiante.fecha_nac.strftime('%Y-%m-%d') if estudiante.fecha_nac else '' }}" required>
    </div>

    <div class="mb-3">
        <label for="genero" class="form-label">Género:</label>
        <select name="genero" class="form-select" required>
            <option value="">Seleccione un género</option>
            <option value="Masculino" {{ 'selected' if estudiante.genero=='Masculino' else '' }}>Masculino</option>
            <option value="Femenino" {{ 'selected' if estudiante.genero=='Femenino' else '' }}>Femenino</option>
            <option value="Otro" {{ 'selected' if estudiante.genero=='Otro' else '' }}>Otro</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="telefono" class="form-label">Telefono:</label>
        <input type="text" class="form-control" name="telefono" value="{{estudiante.telefono}}" required>
    </div>

    <div class="mb-3">
        <label for="ci" class="form-label">CI:</label>
        <input type="text" class="form-control" name="ci" value="{{estudiante.ci}}" required>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="activo" {% if estudiante.usuario.activo %} checked {% endif %}>
        <label class="form-check-label" for="activo">¿Está activo?</label>
    </div>

    <div class="mb-3">
        <label for="usuario" class="form-label">Estudiante:</label>
        <select name="usuario_id" class="form-select " required>
            <option value="">Seleccione un estudiante</option>
            {% for usuario in usuarios %}
            <option value="{{ usuario.id }}" {% if usuario.id==estudiante.usuario_id %}selected{% endif %}>
                {{ usuario.nombre }} {{ usuario.apellido }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="text-end">
        <button type="submit" class="btn btn-success">Guardar</button>
    </div>

</form>
