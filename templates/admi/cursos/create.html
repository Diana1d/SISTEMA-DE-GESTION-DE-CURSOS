<form method="POST" action="{{ url_for('curso.create') }}">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del curso:</label>
        <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Descripcion:</label>
        <textarea class="form-control" name="descripcion" rows="4"></textarea>
    </div>
    <div class="mb-3">
        <label for="sigla" class="form-label">Sigla:</label>
        <input type="text" class="form-control" name="sigla" id="sigla" required placeholder="Ej: INF101">
    </div>

    <div class="mb-3">
        <label for="carga_horaria" class="form-label">Carga Horaria (horas):</label>
        <input type="number" class="form-control" name="carga_horaria" id="carga_horaria" min="1" required
            placeholder="Ej: 64">
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="activo" id="activo" checked>
        <label class="form-check-label" for="activo">¿Está activo el curso?</label>
    </div>
    <div class="mb-3">
        <label for="carga_horaria" class="form-label">Docente:</label>
        <select name="docente_id" class="form-select">
            <option value="">-- Sin asignar --</option>
            {% for docente in docentes %}
            <option value="{{ docente.id }}">{{ docente.usuario.nombre }} {{ docente.usuario.apellido }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="text-end">
        <button type="submit" class="btn btn-success">Guardar</button>
    </div>

</form>
