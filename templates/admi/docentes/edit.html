<form method="POST" action="{{ url_for('docente.edit', id=item.id) }}">

    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" name="fecha_nac"
            value="{{ docente.fecha_nac.strftime('%Y-%m-%d') if docente.fecha_nac else '' }}" required>
    </div>

    <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <select name="genero" class="form-select" required>
            <option value="">Seleccione un género</option>
            <option value="Masculino" {{ 'selected' if docente.genero=='Masculino' else '' }}>Masculino</option>
            <option value="Femenino" {{ 'selected' if docente.genero=='Femenino' else '' }}>Femenino</option>
            <option value="Otro" {{ 'selected' if docente.genero=='Otro' else '' }}>Otro</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" name="telefono" value="{{docente.telefono}}" required>
    </div>

    <div class="mb-3">
        <label for="ci" class="form-label">CI</label>
        <input type="text" class="form-control" name="ci" value="{{docente.ci}}" required>
    </div>
    
    <div class="mb-3">
        <label for="especilidad" class="form-label">Especialidad </label>
        <input type="text" class="form-control" name="especialidad" value="{{docente.especialidad}}" required>
    </div>

    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <select name="usuario_id" class="form-select " required>
            <option value="">Seleccione un usuario</option>
            {% for usuario in usuarios %}
            <option value="{{ usuario.id }}" {% if usuario.id==docente.usuario_id %}selected{% endif %}>
                {{ usuario.nombre }} {{ usuario.apellido }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="text-end">
        <button type="submit" class="btn btn-success">Guardar</button>
    </div>

</form>
