

<form method="POST" action="{{ url_for('usuario.create') }}">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" name="apellido" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
        <label for="namus" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" name="username" id="namus" required>
    </div>
    <div class="mb-3">
        <label for="pass" class="form-label">Contraseña: </label>
        <input type="password" class="form-control" name="password" id="pass" required>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="activo" id="activo" checked>
        <label class="form-check-label" for="activo">¿Está activo?</label>
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Rol: </label>
        <select name="rol_id" class="form-select">
            <option value="1">Administrador</option>
            <option value="2">Docente</option>
            <option value="3">Estudiante</option>
        </select>
    </div>
    <!-- Más campos aquí -->
    <div class="text-end">
        <button type="submit" class="btn btn-success">Guardar</button>
    </div>
</form>
