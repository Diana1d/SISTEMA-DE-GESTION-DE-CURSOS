{% extends 'admi/baseAdmi.html' %}
{% block title %}DashBoard{% endblock %}
{% block content %}

<h3 class="fw-bold fs-4 mb-3">Admin {{usuario.nombre}}</h3>
<div class="row">
    <div class="col-12 col-md-4 ">
        <div class="card card-1 border-0">
            <div class="card-body py-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-journal-bookmark-fill display-4 mb-3 me-1"></i>
                        <h5 class="mb-0 fw-bold">Cursos</h5> 
                    </div>
                    <p class="fs-3 fw-semibold mb-0">{{ total_docentes }}</p> 
                </div>
                <div class="mb-0">
                    <span class="badge text-success me-2">
                        +
                    </span>
                    <span class=" fw-bold">
                        Agregar un curso
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-4 ">
        <div class="card  card-2 border-0">
            <div class="card-body py-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-people-fill display-4 mb-3 me-2"></i>
                        <h5 class="mb-0 fw-bold">Estudiantes</h5> <!-- Título -->
                    </div>
                    <p class="fs-3 fw-semibold mb-0">{{ total_docentes }}</p> <!-- Cantidad -->
                </div>
                <div class="mb-0">
                    <span class="badge text-success me-2">
                        +
                    </span>
                    <span class="fw-bold">
                        Agregar un curso
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-4  ">
        <div class="card card-3 border-0 ">
            <div class="card-body py-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-badge-fill display-4 mb-3"></i>
                        <h5 class="mb-0 fw-bold">Docentes</h5> <!-- Título -->
                    </div>
                    <p class="fs-3 fw-semibold mb-0">{{ total_docentes }}</p> <!-- Cantidad -->
                </div>
                <span class="badge text-success me-2">
                    +
                </span>
                <span class="fw-bold">
                    Agregar un curso
                </span>
            </div>
        </div>
    </div>
</div>
</div>


{%endblock%}
