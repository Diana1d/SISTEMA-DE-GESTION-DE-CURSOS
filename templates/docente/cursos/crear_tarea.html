{% extends 'docente/base.html' %}
{% block title %}Crear Nueva Tarea - {{ curso.nombre }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Crear Nueva Tarea - {{ curso.nombre }}</h2>
        <a href="{{ url_for('curso_docente.ver_curso', curso_id=curso.id) }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="fecha_entrega" class="form-label">Fecha de Entrega</label>
                    <input type="datetime-local" class="form-control" id="fecha_entrega" name="fecha_entrega" required>
                </div>
                
                <div class="mb-3">
                    <label for="archivo_adjunto" class="form-label">Archivo Adjunto (Opcional)</label>
                    <input type="file" class="form-control" id="archivo_adjunto" name="archivo_adjunto">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar Tarea
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
