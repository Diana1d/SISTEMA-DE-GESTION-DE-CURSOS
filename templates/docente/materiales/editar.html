{% extends 'docente/base.html' %}
{% block title %}Editar Material - {{ curso.nombre }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold fs-4">Editar Material - {{ curso.nombre }}</h3>
    <a href="{{ url_for('docente_material.index', curso_id=curso.id) }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" 
                       value="{{ material.titulo }}" required>
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" 
                          rows="3">{{ material.descripcion }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="archivo" class="form-label">Archivo (dejar en blanco para mantener el actual)</label>
                <input type="file" class="form-control" id="archivo" name="archivo">
                <small class="text-muted">Archivo actual: {{ material.nombre_archivo }}</small>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar Cambios
            </button>
        </form>
    </div>
</div>
{% endblock %}
