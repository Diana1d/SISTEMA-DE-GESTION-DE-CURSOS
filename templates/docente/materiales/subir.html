{% extends 'docente/base.html' %}
{% block title %}Subir Material - {{ curso.nombre }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h5>Subir Material</h5>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" 
              action="/docente/materiales/subir/{{ curso.id }}">
            <div class="mb-3">
                <label class="form-label">Título*</label>
                <input type="text" name="titulo" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea name="descripcion" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Archivo*</label>
                <input type="file" name="archivo" class="form-control" required>
                <div class="form-text">
                    Formatos permitidos: PDF, DOC, PPT, XLS, JPG, PNG, ZIP
                </div>
            </div>
            
            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('docente_material.index', curso_id=curso.id) }}" class="btn btn-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-upload"></i> Subir Material
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
