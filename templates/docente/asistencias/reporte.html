{% extends 'docente/base.html' %}
{% block title %}Nueva Evaluación - {{ curso.nombre }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h5>Nueva Evaluación</h5>
    </div>
    <div class="card-body">
        <form action="/docente/cursos/{{ curso.id }}/evaluaciones/crear" method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre*</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tipo*</label>
                    <select name="tipo" class="form-select" required>
                        <option value="Examen">Examen</option>
                        <option value="Tarea">Tarea</option>
                        <option value="Proyecto">Proyecto</option>
                        <option value="Práctica">Práctica</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Fecha*</label>
                    <input type="date" name="fecha" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Porcentaje*</label>
                    <input type="number" name="porcentaje" min="1" max="100" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Puntaje Máximo</label>
                    <input type="number" name="puntaje_max" value="20" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Instrucciones</label>
                <textarea name="instrucciones" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="/docente/cursos/{{ curso.id }}/calificaciones" class="btn btn-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar Evaluación
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
