{% extends 'estudiante/base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block header %}Editar Perfil{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('estudiante_perfil.editar_perfil') }}">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">Información de Usuario</h5>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" value="{{ usuario.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" value="{{ usuario.apellido }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ usuario.email }}" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h5 class="mb-3">Información de Estudiante</h5>
                    <div class="mb-3">
                        <label class="form-label">Matrícula</label>
                        <input type="text" class="form-control" name="matricula" value="{{ estudiante.matricula }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" name="telefono" value="{{ estudiante.telefono }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">C.I.</label>
                        <input type="text" class="form-control" name="ci" value="{{ estudiante.ci }}" required>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-3">
                <a href="{{ url_for('estudiante_perfil.ver_perfil') }}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
