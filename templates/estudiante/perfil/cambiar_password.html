{% extends 'estudiante/base.html' %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block header %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('estudiante_perfil.cambiar_password') }}">
            <div class="mb-3">
                <label class="form-label">Contraseña Actual</label>
                <input type="password" class="form-control" name="current_password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" name="new_password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Nueva Contraseña</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('estudiante_perfil.ver_perfil') }}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
